---
layout: default
title: bitkumo - Blog
category: blog
---

<div class="container blog-container">

    <div class="blog-index">

    <h1><i class="fa fa-rss-square"></i> Bitkumo Blog</h1>

    <ul>
        {% for post in site.categories.blog %}
        <li>
            <h2><a class="hilight-link" href="{{ post.url }}">{{ post.title }}</a></h2>
            <p> {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>
            <p>
            {{ post.excerpt }}</p>
            <a class="btn btn-nav btn-default" href="{{ post.url }}">Read More...</a>
        </li>


        {% endfor %}
    </ul>

    </div>

</div>
