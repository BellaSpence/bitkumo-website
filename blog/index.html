---
layout: default
title: bitkumo - Blog
category: blog
---

<div class="container">

    <div class="blog-index">

    <h1> bit blog </h1>

    <ul>
        {% for post in site.categories.blog %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p> {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>
            <p>
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            <a class="btn btn-nav btn-default" href="{{ post.url }}">Read More...</a>
        </li>


        {% endfor %}
    </ul>

    </div>

</div>
